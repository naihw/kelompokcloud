<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Pencarian Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4">Hasil Pencarian Berita: "{{ keyword }}"</h2>

        <!-- Form pencarian -->
        <form method="get" action="/cari-berita" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Cari berita..." value="{{ keyword }}">
                <button type="submit" class="btn btn-primary">Cari</button>
            </div>
        </form>

        {% if articles %}
            <div class="row">
                {% for berita in articles %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 shadow-sm">
                            {% if berita.urlToImage %}
                                <img src="{{ berita.urlToImage }}" class="card-img-top" alt="gambar berita">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ berita.title }}</h5>
                                <p class="card-text">{{ berita.description }}</p>
                                <a href="{{ berita.url }}" target="_blank" class="btn btn-primary">Baca Selengkapnya</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning">Tidak ada hasil ditemukan untuk keyword tersebut.</div>
        {% endif %}
    </div>
</body>
</html>
